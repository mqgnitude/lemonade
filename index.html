<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econ-o-mancer</title>
    <link rel="stylesheet" href="css/retro.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>
    <div class="crt-container">
        <div class="screen-overlay"></div>
        <div id="output" class="terminal-output">
            Initializing System...
        </div>
        <div class="input-line">
            <span class="prompt">></span>
            <input type="text" id="command-input" autocomplete="off" autofocus>
        </div>
    </div>

    <script>
        let pyodide;
        let pythonMain;

        const outputDiv = document.getElementById('output');
        const inputField = document.getElementById('command-input');

        window.addToTerminal = (text) => {
            outputDiv.innerText += text + "\n";
            outputDiv.scrollTop = outputDiv.scrollHeight;
        };

        window.clearTerminal = () => {
            outputDiv.innerText = "";
        }

        async function main() {
            try {
                window.addToTerminal("Loading Pyodide engine...");
                pyodide = await loadPyodide();
                
                const files = [
                    'py/__init__.py', 
                    'py/data_models.py', 
                    'py/events.py', 
                    'py/game_engine.py', 
                    'py/save_manager.py', 
                    'py/tutorial.py', 
                    'py/ui_web.py', 
                    'py/main_web.py',
                    'assets/ascii_logo.txt', 
                    'saves/sample_easy.json', 
                    'saves/sample_hard.json'
                ];

                // 1. Create all necessary folders FIRST (Prevents the crash)
                window.addToTerminal("Configuring Virtual File System...");
                const directories = new Set();
                files.forEach(file => {
                    const parts = file.split('/');
                    parts.pop(); // Remove filename
                    if (parts.length > 0) directories.add(parts.join('/'));
                });

                directories.forEach(dir => {
                    try {
                        pyodide.FS.mkdirTree(dir);
                    } catch (e) {
                        // Ignore if folder exists, this is safe now
                    }
                });

                // 2. Download and write files
                window.addToTerminal("Downloading game assets...");
                
                for (let file of files) {
                    let response = await fetch(file);
                    
                    if (!response.ok) { 
                        console.warn(`Failed to load ${file} (Status: ${response.status})`); 
                        window.addToTerminal(`[ERROR] Missing file: ${file} (404)`);
                        if(file.includes("__init__.py")) {
                             window.addToTerminal("TIP: Make sure py/__init__.py is NOT empty.");
                        }
                        continue; 
                    }
                    let text = await response.text();
                    pyodide.FS.writeFile(file, text);
                }

                // 3. Start Python
                window.addToTerminal("Booting Python kernel...");

                pyodide.runPython(`
                    import sys
                    sys.path.append('/py')
                    try:
                        from py.main_web import WebGame
                        game = WebGame()
                        game.start()
                    except ImportError as ie:
                        print(f"Startup Error: {ie}")
                        print("Check the terminal above for missing files.")
                    except Exception as e:
                        print(f"Error: {e}")
                `);
                
                window.addToTerminal("System Ready. Type 'help' for commands.");
                
                inputField.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        let cmd = inputField.value;
                        window.addToTerminal(`> ${cmd}`);
                        inputField.value = '';
                        
                        try {
                            pyodide.runPython(`game.process_input("${cmd}")`);
                        } catch (pyError) {
                            window.addToTerminal("Python Error: " + pyError.message);
                        }
                    }
                });

            } catch (err) {
                console.error(err);
                window.addToTerminal("\nCRITICAL FAILURE:");
                window.addToTerminal(err.message);
            }
        }

        main();
    </script>
</body>
</html>
