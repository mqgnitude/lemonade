<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econ-o-mancer</title>
    <link rel="stylesheet" href="css/retro.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>
    <div class="crt-container">
        <div class="screen-overlay"></div>
        <div id="output" class="terminal-output">
            Initializing System...
        </div>
        <div class="input-line">
            <span class="prompt">></span>
            <input type="text" id="command-input" autocomplete="off" autofocus>
        </div>
    </div>

    <script>
        let pyodide;
        let pythonMain;

        const outputDiv = document.getElementById('output');
        const inputField = document.getElementById('command-input');

        // Helper: Add text to the terminal screen
        window.addToTerminal = (text) => {
            outputDiv.innerText += text + "\n";
            outputDiv.scrollTop = outputDiv.scrollHeight;
        };

        // Helper: Clear terminal
        window.clearTerminal = () => {
            outputDiv.innerText = "";
        }

        async function main() {
            try {
                window.addToTerminal("Loading Pyodide engine...");
                pyodide = await loadPyodide();
                
                // List of all files the game needs to run
                const files = [
                    'py/__init__.py', 
                    'py/data_models.py', 
                    'py/events.py', 
                    'py/game_engine.py', 
                    'py/save_manager.py', 
                    'py/tutorial.py', 
                    'py/ui_web.py', 
                    'py/main_web.py',
                    'assets/ascii_logo.txt', 
                    'saves/sample_easy.json', 
                    'saves/sample_hard.json'
                ];

                window.addToTerminal("Downloading game assets...");

                for (let file of files) {
                    // 1. Fetch the file content from the server
                    let response = await fetch(file);
                    
                    if (!response.ok) { 
                        console.error(`Failed to load ${file} (Status: ${response.status})`); 
                        window.addToTerminal(`[ERROR] Could not find file: ${file}`);
                        window.addToTerminal(`Make sure the folder structure matches exactly.`);
                        continue; 
                    }
                    let text = await response.text();
                    
                    // 2. Prepare the virtual file system
                    let pathParts = file.split('/');
                    let filename = pathParts.pop();
                    let dir = pathParts.join('/');
                    
                    // --- THE FIX IS HERE ---
                    // Only create the directory if it doesn't exist yet
                    if(dir) {
                        let exists = pyodide.FS.analyzePath(dir).exists;
                        if (!exists) {
                            pyodide.FS.mkdirTree(dir);
                        }
                    }
                    
                    // 3. Write the file to Pyodide's memory
                    pyodide.FS.writeFile(file, text);
                }

                window.addToTerminal("Booting Python kernel...");

                // Start the Python application
                pyodide.runPython(`
                    import sys
                    sys.path.append('/py')
                    from py.main_web import WebGame
                    game = WebGame()
                    game.start()
                `);
                
                window.addToTerminal("System Ready. Type 'help' for commands.");
                
                // Handle User Input
                inputField.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        let cmd = inputField.value;
                        window.addToTerminal(`> ${cmd}`);
                        inputField.value = '';
                        
                        try {
                            pyodide.runPython(`game.process_input("${cmd}")`);
                        } catch (pyError) {
                            window.addToTerminal("Python Error: " + pyError.message);
                        }
                    }
                });

            } catch (err) {
                console.error(err);
                window.addToTerminal("\nCRITICAL SYSTEM FAILURE:");
                window.addToTerminal(err.message);
                if (err.message.includes("fetch")) {
                     window.addToTerminal("\nTIP: If you are running this locally, you must use a local server.");
                     window.addToTerminal("Try running: python -m http.server 8000");
                }
            }
        }

        // Start the process
        main();
    </script>
</body>
</html>
