<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econ-o-mancer</title>
    <link rel="stylesheet" href="css/retro.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
</head>
<body>
    <div class="crt-container">
        <div class="screen-overlay"></div>
        <div id="output" class="terminal-output">
            Initializing System...
        </div>
        <div class="input-line">
            <span class="prompt">></span>
            <input type="text" id="command-input" autocomplete="off" autofocus>
        </div>
    </div>

    <script>
        let pyodide;
        let pythonMain;

        const outputDiv = document.getElementById('output');
        const inputField = document.getElementById('command-input');

        window.addToTerminal = (text) => {
            outputDiv.innerText += text + "\n";
            outputDiv.scrollTop = outputDiv.scrollHeight;
        };

        window.clearTerminal = () => {
            outputDiv.innerText = "";
        }

        async function main() {
            try {
                window.addToTerminal("Loading Pyodide engine...");
                pyodide = await loadPyodide();
                
                const files = [
                    'py/__init__.py', 
                    'py/data_models.py', 
                    'py/events.py', 
                    'py/game_engine.py', 
                    'py/save_manager.py', 
                    'py/tutorial.py', 
                    'py/ui_web.py', 
                    'py/main_web.py',
                    'assets/ascii_logo.txt', 
                    'saves/sample_easy.json', 
                    'saves/sample_hard.json'
                ];

                window.addToTerminal("Downloading game assets...");

                for (let file of files) {
                    let response = await fetch(file);
                    
                    if (!response.ok) { 
                        // If file is missing, log it but keep going
                        console.warn(`Failed to load ${file} (Status: ${response.status})`); 
                        window.addToTerminal(`[WARN] Skipped missing file: ${file}`);
                        continue; 
                    }
                    let text = await response.text();
                    
                    let pathParts = file.split('/');
                    let filename = pathParts.pop();
                    let dir = pathParts.join('/');
                    
                    // --- BULLETPROOF FOLDER CREATION ---
                    if(dir) {
                        try {
                            pyodide.FS.mkdirTree(dir);
                        } catch(e) {
                            // Ignore "File Exists" error (errno 44), report others
                            if(e.errno !== 44) {
                                console.error(e);
                            }
                        }
                    }
                    
                    // Write the file
                    pyodide.FS.writeFile(file, text);
                }

                window.addToTerminal("Booting Python kernel...");

                pyodide.runPython(`
                    import sys
                    sys.path.append('/py')
                    # We wrap the import in a try-block to catch issues if files are still missing
                    try:
                        from py.main_web import WebGame
                        game = WebGame()
                        game.start()
                    except ImportError as ie:
                        print(f"Startup Error: {ie}")
                    except Exception as e:
                        print(f"Error: {e}")
                `);
                
                window.addToTerminal("System Ready. Type 'help' for commands.");
                
                inputField.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        let cmd = inputField.value;
                        window.addToTerminal(`> ${cmd}`);
                        inputField.value = '';
                        
                        try {
                            pyodide.runPython(`game.process_input("${cmd}")`);
                        } catch (pyError) {
                            window.addToTerminal("Python Error: " + pyError.message);
                        }
                    }
                });

            } catch (err) {
                console.error(err);
                window.addToTerminal("\nCRITICAL FAILURE:");
                window.addToTerminal(err.message);
            }
        }

        main();
    </script>
</body>
</html>
